<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="mt-4">
        <h1 th:if="${journal != null}" th:text="${journal.name}"></h1>
    </div>

    <table th:if="${journal != null and !journal.entries.empty}" class="table">
        <tr>
            <th>creditor</th>
            <th>amount</th>
            <th>description</th>
            <th>debitors</th>
        </tr>
        <tr th:each="entry : ${journal.entries}">
            <td th:text="${entry.creditor}"></td>
            <td th:text="${#numbers.formatDecimal(entry.amount, 1, 2)}"></td>
            <td th:text="${entry.description}">Essen</td>
            <td th:text="${entry.debitorNames()}"></td>
        </tr>
    </table>

    <div th:if="@{journal != null}">
        <div th:each="balance : ${journal.computeBalance().entrySet()}">
            <strong th:if="${balance.value &gt; 0}"
                    th:text="${balance.key + ' gets ' + #numbers.formatDecimal(balance.value, 1, 2)}"></strong>
            <strong th:if="${balance.value &lt; 0}"
                    th:text="${balance.key + ' ows ' + #numbers.formatDecimal(-balance.value, 1, 2)}"></strong>
        </div>

    </div>

    <h2>New Entry</h2>
    <form th:action="@{/journals/{id}/add(id=${journal.id})}" method="post" class="form-inline">
        <input name="creditor" type="text" placeholder="creditor" class="form-control">
        <input name="amount" type="text" placeholder="amount" class="form-control">
        <input name="description" type="text" placeholder="description" class="form-control">
        <input name="debitors" type="text" placeholder="debitors" class="form-control">
        <button type="submit"class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
